<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TTP HTML</title>
        <link rel="icon" href="Images/inter.png" type="image/x-icon">
    </head>
    <body>
        <!--Header elements-->
        <h1>Header 1</h1>

        <!--Paragraph elements-->
        <p>Hello, my name is Mario</p>

        <!--Image element-->
        <img src="Images/inter.png" width="400" height="400">

        <!--Button element-->
        <button>Click me</button>

        <!--Anchor element-->
        <a href="http://www.apple.com">Take me to apple</a>

        <!--Bold element-->
        <p><b>Warning</b></p>

        <!--Break element-->
        <p>Look at the break<br>new line</p>

        <!--Horizontal element-->
        <hr>
        <p>Movies</p>
        <hr>
        <p>Shows</p>

        <!--Italicized element-->
        <p>Look at <i>this</i></p>

        <!--Underline element-->
        <p><u>Undelined</u></p>

        <!--Strike element-->
        <p><strike>Striked text</strike></p>

        <!--Small and big lement-->
        <small>small text</small>
        <big>big text</big>

        <!--Audio element-->
        <audio src="" controls>sound</audio>

        <!--Video element-->
        <video src="">test</video>

        <!--Iframe element (you can put youtube videos)-->
        <iframe src="http://www.apple.com" width="200" height="200"></iframe> 

        <!--Textarea element-->
        <textarea rows="10" cols="50"></textarea>

        <!--Unordered list-->
        <ul>
            <!--List element-->
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
        </ul>

        <!--Ordered list-->
        <ol>
            <li>red</li>
            <li>blue</li>
            <li>green</li>
        </ol>

    </body>
</html>
